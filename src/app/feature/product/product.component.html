<main class="page-main">
  <div class="container">
    <section class="section-product">
      <h4 class="title">books</h4>
      <ul class="product-list">
        <li *ngFor="let book of books; let i = index" class="product-item col-sm-2">
          <a href="javascript:void(0);">
            <article class="product-item-border" id="{{book.id}}" appBoxModel>
              <span class="icon-add" (click)="addProduct(i)"></span>
              <div class="wrap-image-product">
                <img class="product-image" src="{{book.image | fetchUrl}}" alt="product">
              </div>
              <div class="product-info">
                <span class="product-name">{{book.name}}</span>
                <p class="product-price">{{book.price | converPrice}}</p>
              </div>
            </article>
          </a>
        </li>
      </ul>
    </section> 
  </div>
</main>
